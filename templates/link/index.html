{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lưu liên kết</title>
     <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet"  href="{% static 'css/main.css' %}"/>
    <link rel="shortcut icon" type ="image/png" href="{% static 'favicon/favicon.ico' %}"/>

</head>
<body>
<form action="/link/index/" method="post">
    {% csrf_token %}
    <div>
        <label for="linkname">Tên</label>
        <input type="text" id="linkname" name="linkname" >
    </div>
     <div>
        <label for="linkurl">Link </label>
        <input type="text" id="linkurl" name="linkurl" >
    </div>
     <div>
        <label for="linkmota">Mô tả</label>
        <input type="text" id="linkmota" name="linkmota" >
    </div>
    <div>
        <input type="submit" value="Lưu" name="submit">
    </div>
    <p>Note: ngày lưu là ngày hôm nay---</p>
</form>
</body>
</html>
