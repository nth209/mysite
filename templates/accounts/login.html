{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" type ="image/png" href="{% static 'favicon/favicon.ico' %}"/>
    <link rel="stylesheet"  href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet"  href="{% static 'js/bootstrap.min.js' %}"/>
    <link rel="stylesheet"  href="{% static 'js/jquery.min.js' %}"/>
    <link rel="stylesheet"  href="{% static 'js/popper.min.js' %}"/>
    <link rel="stylesheet"  href="{% static 'css/main.css' %}"/>
</head>
<body class="bd-login">
    <div class="container">
        <div class="row">

            <div class="login-form form col-4 col-sm-4 offset-4">


                    <form action="/accounts/login/" method="post">
                        <div class="form-group ">
                        {% csrf_token %}
                    <label for="username" class="col-form-label">Tài khoản:</label>
                    <input type="text" class="form-control col-form-label text-center" id="username" name="username" autocomplete="false"/>
                </div>
                <div class="form-group ">
                    <label for="pwd" class="col-form-label">Mật khẩu:</label>
                    <input type="password" name="pwd" id="pwd" name="pwd" class="form-control col-form-label text-center">
                </div>
                <div>
                    <button type="submit" class="btn btn-success btn-block " id="btn-login">Đăng nhập</button>

                </div>
                 </form>
            </div><!--form-control-->

        </div><!--row
    </div> <!-- container-->
    </div>
</body>
</html>
